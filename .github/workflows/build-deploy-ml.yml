name: Ml Model Build

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

env:
  APP_NAME: api-backend-flask

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        cd api-server
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate the data
      run: |
        cd api-ml
        python get_data.py    
        echo "data generated"
        cd data && ls -R

    - name: Train the model
      run: |
        cd api-ml
        python train.py 
        echo "model trained"
        cd models && ls -R

    - uses: actions/upload-artifact@v3
      name: Upload the model
      with:
        name: trained-model
        path: api-ml/models 

    - uses: actions/download-artifact@v3
      id: download
      name: Download the model
      with:
        name: trained-model
        path: api-ml/models

    - name: Display structure of downloaded files
      run: |
        ls -R
        echo ${{steps.download.outputs.download-path}}
      working-directory: api-ml/models

    - name: Copy trained model to api-server
      run: |
        cp -r api-ml/models api-server/api/ 

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Saved the trained model.

  DeployDev:
    name: Deploy to Dev 
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://${{env.APP_NAME}}-dev.herokuapp.com/'
    steps:
      - name: Deploy
        run: echo I am deploying ${{ env.APP_NAME }} at https://${{env.APP_NAME}}-dev.herokuapp.com/
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "${{ env.APP_NAME }}-dev" #Must be unique in Heroku
          heroku_email: "${{ secrets.HEROKU_EMAIL }}"
          appdir: "api-server"
        env:
          HD_FLASK_ENV: ${{secrets.FLASK_ENV}}
          HD_SECRET_KEY: ${{secrets.SECRET_KEY}}